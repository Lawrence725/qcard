<!DOCTYPE html>
<html>
    <head>
        <title>Qcard</title>
        <link rel="icon" type="image/svg" href="./icon/favicon.svg"/>
        <meta charset="UTF-8">
        <meta name="keywords" content="DotDot">
        <meta name="description" content="DotDot">
        <meta name="author" content="DotDot">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
        <meta name="format-detection" content="telephone=no"> <!-- Phone no. detection -->
        <!-- CSS -->
        <!-- <link rel="stylesheet" href="./css/taoyuan/index.css">
        <link rel="stylesheet" href="./css/taoyuan/unique.css"> -->
        <link rel="stylesheet" href="./css/index.css">
        <!-- Awesome Icon -->
        <link href="./css/fontawesome-free-6.2.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="coin">
        <!-- Header -->
        <section class="head">
            <div class="bg"></div>
            <div class="left">
                <a href="javascript:history.back()">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <span>米哥點</span>
            <img src="./icon/mPoint.svg">
            <span class="content">800</span>
            <div class="right"></div>
        </section>
        <section class="main">
            <div class="pages">
                <a class="page active">
                    <span>獲得</span>
                </a>
                <a class="page">
                    <span>使用</span>
                </a>
                <a class="page">
                    <span>期限</span>
                </a>
            </div>
            <a class="dateRange" onclick="popDateRange()">
                <span>2022/01/01 - 2022/02/28</span>
                <i class="fa-regular fa-calendar"></i>
            </a>
            <div class="item">
                <div class="left">
                    <span>消費項目名稱</span>
                    <span class="content">米哥烘焙坊</span>
                    <span class="content">2022-01-15  10:30</span>
                </div>
                <div class="right">
                    <span>800</span>
                    <img src="./icon/mPoint.svg">
                </div>
            </div>
            <div class="item">
                <div class="left">
                    <span>消費項目名稱</span>
                    <span class="content">米哥烘焙坊</span>
                    <span class="content">2022-01-15  10:30</span>
                </div>
                <div class="right">
                    <span class="negative">-80</span>
                    <img src="./icon/mPoint.svg">
                </div>
            </div>
            <div class="item">
                <div class="left">
                    <span>2022/06/30到期</span>
                    <!-- <span class="content">2022-01-15  10:30</span> -->
                </div>
                <div class="right">
                    <span>800</span>
                    <img src="./icon/mPoint.svg">
                </div>
            </div>
        </section>
        <!-- 日期popup -->
        <section id="popDateRange" class="pop dateRange" onclick="popClose(this)">
            <div class="popBody">
                <a class="close" onclick="popClose(this)"><i class="fa-solid fa-xmark fa-lg"></i></a>
                <span class="title">日期</span>
                <div class="tabs">
                    <a class="active"><span>近一週</span></a>
                    <a><span>近一個月</span></a>
                    <a><span>近三個月</span></a>
                    <a><span>自訂日期</span></a>
                </div>
                <div class="dateRange">
                    <input type="date" value="2022-01-01">
                    <span>-</span>
                    <input type="date" value="2022-12-31">
                </div>
                <div class="buttons">
                    <button onclick="popClose(this)">
                        <span>取消</span>
                    </button>
                    <button onclick="popClose(this)">
                        <span>確認</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Script -->
        <script src="./js/point.js"></script>
    </body>
</html>
