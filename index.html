<!DOCTYPE html>
<html>
    <head>
        <title>Qcard</title>
        <link rel="icon" type="image/png" href="img/favicon.png"/>
        <meta charset="UTF-8">
        <meta name="keywords" content="LUX Design">
        <meta name="description" content="LUX Design">
        <meta name="author" content="Lawrence">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
        <meta name="format-detection" content="telephone=no"> <!-- Phone no. detection -->
        <!-- CSS -->
        <link rel="stylesheet" href="css/index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <section class="header">
            <div class="bg"></div>
            <div class="left">
                <a><i class="fa-solid fa-chevron-left fa-lg"></i></a>
                <span>店名</span>
            </div>
            <span>店名</span>
            <div class="right">
                <span>NT$</span>
                <span>100</span>
            </div>
        </section>
        <!-- Footer -->
        <section class="footer">
            <button>
                <span>支付 NT$90 + </span>
                <img src="icon/pointW.svg">
                <span>100</span>
            </button>
        </section>
        <section class="body">
            <section class="account">
                <div>
                    <span>陳大文 0987654321 正在付款</span>
                    <span>請於12:30前完成付款</span>
                </div>
                <a>登出</a>
            </section>
            <!-- 消費金額 -->
            <section class="spending">
                <span class="title">消費金額</span>
                <div class="input">
                    <span>NT$</span>
                    <input type="number" placeholder="0" value="">
                </div>
            </section>
            <!-- 點數 -->
            <section class="point">
                <div class="top">
                    <span class="title">點數</span>
                    <img src="icon/point.svg">
                    <span>100</span>
                </div>
                <div class="center">
                    <a class="active">
                        <img src="icon/point.svg">
                        <div>
                            <span>點數名稱</span>
                            <span>100</span>
                        </div>
                    </a>
                    <a>
                        <img src="icon/point.svg">
                        <div>
                            <span>點數名稱</span>
                            <span>100</span>
                        </div>
                    </a>
                </div>
                <div class="center">
                    <a>
                        <img src="icon/point.svg">
                        <div>
                            <span>點數名稱</span>
                            <span>前往開通</span>
                        </div>
                    </a>
                </div>
                <div class="input">
                    <span>NT$</span>
                    <input type="number" placeholder="0" value="">
                </div>
                <div class="bottom">
                    <div>
                        <img src="icon/point.svg">
                        <span>1 = NT$1</span>
                    </div>
                    <div>
                        <label class="check">
                            <input type="checkbox" name="checkbox1" checked> <!-- checked -->
                            <span class="checkmark checkbox"></span>
                            <span>使用全部</span>
                        </label>
                    </div>
                </div>
            </section>
            <!-- 付款方式 -->
            <section class="payment">
                <div class="top">
                    <span class="title">付款方式</span>
                    <span>目前台灣Pay服務異常，請使用其他付款方式</span>
                </div>
                <div class="center">
                    <a>
                        <i class="fa-solid fa-money-bill-wave fa-md"></i>
                        <span>現金</span>
                    </a>
                    <a class="active">
                        <i class="fa-solid fa-credit-card fa-md"></i>
                        <span>信用卡</span>
                    </a>
                </div>
                <div class="center">
                    <a>
                        <img src="icon/pApple.svg">
                    </a>
                    <a>
                        <img src="icon/pGoogle.svg">
                    </a>
                </div>
                <div class="center">
                    <a>
                        <img src="icon/pLine.svg">
                    </a>
                    <a>
                        <img src="icon/pJko.svg">
                    </a>
                </div>
                <div class="center">
                    <a>
                        <img src="icon/pEasy.svg">
                    </a>
                    <a class="disabled">
                        <img src="icon/pTaiwan.svg">
                    </a>
                </div>
            </section>
            <!-- 鍵盤 -->
            <section class="keyboard">
                <div>
                    <a>1</a>
                    <a>2</a>
                    <a>3</a>
                </div>
                <div>
                    <a>4</a>
                    <a>5</a>
                    <a>6</a>
                </div>
                <div>
                    <a>7</a>
                    <a>8</a>
                    <a>9</a>
                </div>
                <div>
                    <a class="minor">清除</a>
                    <a>0</a>
                    <a class="minor"><i class="fa-solid fa-delete-left fa-lg"></i></a>
                </div>
            </section>
        </section>
    </body>
</html>
