<!DOCTYPE html>
<html>
    <head>
        <title>Qcard</title>
        <link rel="icon" type="image/svg" href="./icon/favicon.svg"/>
        <meta charset="UTF-8">
        <meta name="keywords" content="DotDot">
        <meta name="description" content="DotDot">
        <meta name="author" content="DotDot">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
        <meta name="format-detection" content="telephone=no"> <!-- Phone no. detection -->
        <!-- CSS -->
        <!-- <link rel="stylesheet" href="./css/taoyuan/index.css">
        <link rel="stylesheet" href="./css/taoyuan/unique.css"> -->
        <link rel="stylesheet" href="./css/index.css">
        <!-- Awesome Icon -->
        <link href="./css/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="result">
        <!-- Header -->
        <section class="head">
            <div class="bg"></div>
            <span>特約店家名稱</span>
        </section>
        <section class="main">
            <section class="detail">
                <!-- 結果 -->
                <div class="top">
                    <div class="icon">
                        <i class="fa-regular fa-circle-check fa-5x"></i>
                        <i class="fa-regular fa-circle-xmark fa-5x"></i>
                        <div class="orange"><i class="fa-solid fa-hourglass-half fa-2x"></i></div>
                        <div class="orange"><img src="./icon/pointO.svg"></i></div>
                    </div>
                    <span class="title green">支付成功</span>
                    <span class="title orange">點數已折抵</span>
                    <span class="title orange">支付中</span>
                    <span class="title red">支付失敗</span>
                    <span class="cost">NT$100</span>
                    <div>
                        <img src="./icon/pLine.svg">
                        <span>90</span>
                        <span>+</span>
                        <img src="./icon/point.svg">
                        <span>10</span>
                    </div>
                    <span class="strong">請現場支付剩餘NT$90</span>
                </div>
                <!-- 資訊 -->
                <div class="center">
                    <div>
                        <span>消費金額</span>
                        <span>NT$100</span>
                    </div>
                    <div>
                        <span>點數支付</span>
                        <img src="./icon/point.svg">
                        <span>10</span>
                    </div>
                    <div>
                        <span>其他支付</span>
                        <i class="fa-solid fa-money-bill-wave fa-md"></i>
                        <i class="fa-solid fa-credit-card fa-md"></i>
                        <img src="./icon/pLine.svg">
                        <span>現金</span>
                    </div>
                    <div>
                        <span>交易時間</span>
                        <span>2022/04/30 12:25</span>
                    </div>
                    <div>
                        <span>交易序號</span>
                        <span>AS1234567890</span>
                    </div>
                </div>
                <!-- 回饋 -->
                <div class="bottom">
                    <span class="title">本次消費回饋</span>
                    <div>
                        <img src="./icon/mPoint.svg">
                        <span>筷點</span>
                        <span>+10</span>
                    </div>
                    <div>
                        <img src="./icon/mTicket.svg">
                        <span>優惠券</span>
                        <span>滿$100折$10</span>
                    </div>
                    <div>
                        <img src="./icon/mStamp.svg">
                        <span>集章</span>
                        <span>新春集章活動 x1</span>
                    </div>
                </div>
                <!-- 按鈕 -->
                <div class="buttons">
                    <button onclick="popBarcode()">
                        <i class="fa-solid fa-barcode"></i>
                        <span>載具條碼</span>
                    </button>
                    <button onclick="window.location.href='store.html'">
                        <span>會員中心</span>
                    </button>
                </div>
            </section>
            <!-- 邀請好友 -->
            <a class="invite" onclick="popInvite()">
                <img src="./img/patternSG.png">
                <span>邀請好友加入<span>Qcard</span>獲得更多優惠</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
            <!-- 加入會員 -->
            <a class="join" href="welcome.html">
                <img src="./img/patternST.png">
                <span>加入<span>Qcard</span>會員獲得更多優惠</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </section>
        <!-- 載具條碼popup -->
        <section id="popBarcode" class="pop barcode" onclick="popClose(this)">
            <div class="popBody">
                <a class="close" onclick="popClose(this)"><i class="fa-solid fa-xmark fa-lg"></i></a>
                <span class="title">載具條碼</span>
                <div class="code">
                    <img class="barcode" src="./img/barcode.png">
                    <span>/ASDFGHJ</span>
                </div>
            </div>
        </section>
        <!-- 邀請好友popup -->
        <section id="popInvite" class="pop notice invite" onclick="popClose(this)">
            <div class="popBody">
                <a class="close" onclick="popClose(this)"><i class="fa-solid fa-xmark fa-lg"></i></a>
                <div>
                    <div class="icon">
                        <div><img src="./icon/favicon.svg"></div>
                    </div>
                    <span class="title">邀請好友加入Qcard獲得更多優惠</span>
                </div>
                <div class="action">
                    <button>
                        <span>我的邀請碼 ASDFGH</span>
                        <span class="note">已複製</span> <!-- 點選後才出現 -->
                        <i class="fa-solid fa-copy"></i>
                    </button>
                    <button>
                        <i class="fa-brands fa-line fa-2x"></i>
                        <span>Line邀請好友</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
        <!-- Script -->
        <script src="./js/pResult.js"></script>
    </body>
</html>
