<!DOCTYPE html>
<html>
    <head>
        <title>Qcard</title>
        <link rel="icon" type="image/svg" href="./icon/favicon.svg"/>
        <meta charset="UTF-8">
        <meta name="keywords" content="DotDot">
        <meta name="description" content="DotDot">
        <meta name="author" content="DotDot">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
        <meta name="format-detection" content="telephone=no"> <!-- Phone no. detection -->
        <!-- CSS -->
        <link rel="stylesheet" href="./css/taoyuan/index.css">
        <link rel="stylesheet" href="./css/taoyuan/unique.css">
        <link rel="stylesheet" href="./css/index.css">
        <!-- Awesome Icon -->
        <link href="./css/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="ticket">
        <!-- Header -->
        <section class="head">
            <div class="left">
                <a href="javascript:history.back()">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <span>優惠券</span>
            <div class="right"></div>
        </section>
        <!-- Footer -->
        <section class="foot">
            <button class="secondary" onclick="window.location.href='tickets.html'">
                <span>返回列表</span>
            </button>
            <button onclick="popConfirm();">
                <span>現場兌換</span>
            </button>
        </section>
        <section class="main">
            <!-- 票券 -->
            <div class="coupon">
                <div class="dot left"></div>
                <div class="dot right"></div>
                <div class="label">
                    <span>已兌換</span>
                </div>
                <img src="./img/food.png">
                <div>
                    <span class="title">滿$100折$10</span>
                    <a href="store.html">麥町吐司工房新莊中原店</a> <!-- 連去商店頁 -->
                    <span class="content">即日期至十二月底，凡來店消費每筆滿台幣一百元，即可折抵台幣十元，數量有限，詳情請參考店內公告。</span>
                    <span>2021/10/01 - 2022/01/22</span>
                </div>
                <hr>
                <div>
                    <span class="subtitle">優惠說明</span>
                    <span class="content">即日期至十二月底，凡來店消費每筆滿台幣一百元，即可折抵台幣十元，數量有限，詳情請參考店內公告。</span>
                </div>
            </div>
        </section>
        <!-- 確認popup -->
        <section id="popConfirm" class="pop notice" onclick="popClose(this)">
            <div class="popBody">
                <div>
                    <div class="icon">
                        <div class="orange"><i class="fa-solid fa-exclamation fa-3x"></i></div>
                    </div>
                    <span class="title">確定使用滿$100折$10？</span>
                    <span>使用後將無法取消，請確認已出示給現場人員</span>
                </div>
                <div class="buttons">
                    <button onclick="popClose(this)">
                        <span>取消</span>
                    </button>
                    <button onclick="popClose(this)">
                        <span>確定兌換</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Script -->
        <script src="./js/ticket.js"></script>
    </body>
</html>
