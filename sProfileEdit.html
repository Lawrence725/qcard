<!DOCTYPE html>
<html>
    <head>
        <title>Qcard</title>
        <link rel="icon" type="image/svg" href="./icon/favicon.svg"/>
        <meta charset="UTF-8">
        <meta name="keywords" content="DotDot">
        <meta name="description" content="DotDot">
        <meta name="author" content="DotDot">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
        <meta name="format-detection" content="telephone=no"> <!-- Phone no. detection -->
        <!-- CSS -->
        <!-- <link rel="stylesheet" href="./css/taoyuan/index.css">
        <link rel="stylesheet" href="./css/taoyuan/unique.css"> -->
        <link rel="stylesheet" href="./css/index.css">
        <!-- Awesome Icon -->
        <link href="./css/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="profileEdit">
        <!-- Header -->
        <section class="head">
            <div class="left">
                <a href="javascript:history.back()">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <span>編輯帳號</span>
            <div class="right"></div>
        </section>
        <section class="main">
            <img src="./img/profile.png">
            <div class="inputs">
                <div class="input">
                    <span>姓名</span>
                    <input type="text" value="陳大文" placeholder="">
                </div>
                <div class="input">
                    <span>電話號碼</span>
                    <input type="number" value="0987654321" placeholder="">
                </div>
                <div class="input">
                    <span>電子信箱</span>
                    <input type="email" value="username@mail.com" placeholder="">
                </div>
                <div class="input">
                    <span>生日</span>
                    <input type="date" value="1995-07-25" placeholder="">
                </div>
                <div class="input">
                    <span>性別</span>
                    <a onclick="popCategory()">先生</a>
                </div>
            </div>
            <div class="buttons">
                <button onclick="history.back()">
                    <span>取消</span>
                </button>
                <button onclick="history.back()">
                    <span>儲存</span>
                </button>
            </div>
        </section>
        <!-- 分類popup -->
        <section id="popCategory" class="pop category" onclick="popClose(this)">
            <div class="popBody">
                <a class="close" onclick="popClose(this)"><i class="fa-solid fa-xmark fa-lg"></i></a>
                <span class="title">性別</span>
                <a onclick="popClose(this)"><span class="active">先生</span></a>
                <a onclick="popClose(this)"><span>女士</span></a>
                <a onclick="popClose(this)"><span>不提供</span></a>
            </div>
        </section>
        <script src="./js/sProfileEdit.js"></script>
    </body>
</html>
