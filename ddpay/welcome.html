<!DOCTYPE html>
<html>
    <head>
        <title>Qcard</title>
        <link rel="icon" type="image/svg" href="./icon/favicon.svg"/>
        <meta charset="UTF-8">
        <meta name="keywords" content="DotDot">
        <meta name="description" content="DotDot">
        <meta name="author" content="DotDot">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
        <meta name="format-detection" content="telephone=no"> <!-- Phone no. detection -->
        <!-- CSS -->
        <!-- <link rel="stylesheet" href="./css/taoyuan/index.css">
        <link rel="stylesheet" href="./css/taoyuan/unique.css"> -->
        <link rel="stylesheet" href="./css/index.css">
        <!-- Awesome Icon -->
        <link href="./css/fontawesome-free-6.2.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="welcome">
        <section class="main">
            <div class="top">
                <img class="logo" src="./img/milkhouses.png">
                <div>
                    <div class="item">
                        <div class="icon"><img src="./icon/mPoint.svg"></div>
                        <div>
                            <span class="title">點數</span>
                            <span>來店消費累積點數，每次消費皆可以點數折抵現金</span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="icon"><img src="./icon/mTicket.svg"></div>
                        <div>
                            <span class="title">優惠券</span>
                            <span>不定時推出優惠券，包含商品兌換券及消費折價券</span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="icon"><img src="./icon/mStamp.svg"></div>
                        <div>
                            <span class="title">集章</span>
                            <span>消費滿指定金額獲得印章，收集印章兌換商品或優惠</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="action">
                <div class="bg"></div>
                <span class="title">選擇登入方式</span>
                <button class="signin" onclick="window.location.href='login.html'">
                    <div>
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <span>手機號碼登入</span>
                </button>
                <button class="signin line" onclick="window.location.href='login.html'">
                    <div>
                        <i class="fa-brands fa-line fa-2x"></i>
                        <div class="white"></div>
                    </div>
                    <span>與LINE連動</span>
                </button>
                <a href="store.html">
                    <i class="fa-solid fa-fingerprint fa-3x"></i>
                </a>
                <div class="service">
                    <span>服務由</span>
                    <img src="./icon/faviconW.svg">
                    <span>提供</span>
                </div>
            </div>
        </section>
    </body>
</html>
