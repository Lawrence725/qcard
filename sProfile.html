<!DOCTYPE html>
<html>
    <head>
        <title>Qcard</title>
        <link rel="icon" type="image/svg" href="./icon/favicon.svg"/>
        <meta charset="UTF-8">
        <meta name="keywords" content="DotDot">
        <meta name="description" content="DotDot">
        <meta name="author" content="DotDot">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
        <meta name="format-detection" content="telephone=no"> <!-- Phone no. detection -->
        <!-- CSS -->
        <link rel="stylesheet" href="./css/index.css">
        <!-- Awesome Icon -->
        <link href="./css/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="profile">
        <!-- Header -->
        <section class="head">
            <div class="left">
                <a href="javascript:history.back()">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <span>我的帳號</span>
            <div class="right"></div>
        </section>
        <section class="main">
            <section class="barcode v2">
                <div class="popBody">
                    <div class="header">
                        <div><img src="./img/profile.png"></div>
                        <span class="title">陳小明</span>
                        <span>會員等級</span>
                    </div>
                    <div class="pages">
                        <a class="page active">
                            <span>會員條碼</span>
                        </a>
                        <a class="page">
                            <span>載具條碼</span>
                        </a>
                    </div>
                    <div class="code">
                        <!-- ********** QRcode / Barcode+代碼 二擇一 ********** -->
                        <img class="qrcode" src="./img/qrcode.png">
                        <!-- <img class="barcode" src="./img/barcode.png"> -->
                        <!-- <span>/ASDFGHJ</span> -->
                    </div>
                    <div class="action">
                        <div class="left">
                            <a class="active">
                                <i class="fa-solid fa-barcode fa-xl"></i>
                            </a>
                            <a>
                                <i class="fa-solid fa-qrcode fa-xl"></i>
                            </a>
                        </div>
                        <div class="right">
                            <span>04:54 更新</span>
                            <a><i class="fa-solid fa-arrows-rotate fa-lg"></i></a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="list account">
                <a href="sProfileEdit.html">
                    <i class="fa-solid fa-pen fa-lg"></i>
                    <span>編輯帳號</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
                <!-- <a>
                    <i class="fa-solid fa-ticket fa-lg"></i>
                    <span>登入兌換序號</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a> -->
                <!-- <a>
                    <i class="fa-solid fa-clipboard-list fa-lg"></i>
                    <span>消費紀錄</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a> -->
                <a href="sCarrier.html">
                    <i class="fa-solid fa-receipt fa-lg"></i>
                    <span>手機載具</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </section>
            <div class="line"></div>
            <section class="list setting">
                <a>
                    <i class="fa-solid fa-bell fa-lg"></i>
                    <span>通知</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </a>
                <a onclick="popCategory()">
                    <i class="fa-solid fa-language fa-lg"></i>
                    <span>語言</span>
                    <span>中文</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
                <a href="sPolicy.html">
                    <i class="fa-solid fa-circle-question fa-lg"></i>
                    <span>常見問題</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
                <a href="sPolicy.html">
                    <i class="fa-solid fa-shield-halved fa-lg"></i>
                    <span>隱私權政策</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
                <a href="sPolicy.html">
                    <i class="fa-solid fa-file-lines fa-lg"></i>
                    <span>服務條款</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </section>
            <span class="remark">v0.1.0<br>版權 © 2022 DOTDOT Inc. - All Rights Reserved</span>
        </section>
        <!-- 分類popup -->
        <section id="popCategory" class="pop category" onclick="popClose(this)">
            <div class="popBody">
                <a class="close" onclick="popClose(this)"><i class="fa-solid fa-xmark fa-lg"></i></a>
                <span class="title">語言</span>
                <a onclick="popClose(this)"><span class="active">中文</span></a>
                <a onclick="popClose(this)"><span>English</span></a>
                <a onclick="popClose(this)"><span>日本語</span></a>
            </div>
        </section>
        <script src="./js/sProfile.js"></script>
    </body>
</html>
