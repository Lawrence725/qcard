<!DOCTYPE html>
<html>
    <head>
        <title>Qcard</title>
        <link rel="icon" type="image/svg" href="./icon/favicon.svg"/>
        <meta charset="UTF-8">
        <meta name="keywords" content="DotDot">
        <meta name="description" content="DotDot">
        <meta name="author" content="DotDot">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Screen Ratio -->
        <meta name="format-detection" content="telephone=no"> <!-- Phone no. detection -->
        <!-- CSS -->
        <link rel="stylesheet" href="./css/index.css">
        <!-- Awesome Icon -->
        <link href="./css/fontawesome-free-6.2.1-web/css/all.css" rel="stylesheet">
    </head>
    <body class="carrier">
        <!-- Header -->
        <section class="head">
            <div class="left">
                <a href="javascript:history.back()">
                    <i class="fa-solid fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <span>手機載具</span>
            <div class="right"></div>
        </section>
        <section class="main">
            <!-- ********** 綁定前 ********** -->
            <div class="inputs">
                <div class="input">
                    <span>電話號碼</span>
                    <input class="error" type="number" value="0987654321" placeholder="">
                    <span class="error">錯誤訊息</span>
                </div>
                <div class="input">
                    <span>手機載具</span>
                    <input type="text" value="/ASDFGHJ" placeholder="">
                </div>
                <div class="input">
                    <span>載具驗證碼</span>
                    <input type="password" value="ASDFGHJ" placeholder="">
                </div>
            </div>
            <a class="forget" href="https://www.einvoice.nat.gov.tw/APCONSUMER/BTC511W/">忘記驗證碼</a>
            <button onclick="popNotice()"><span>綁定</span></button>
            <span class="comment">載具條碼請至<a>財政部電子發票整合服務平台</a>進行申請</span>
            <!-- ********** 綁定後 ********** -->
            <i class="fa-regular fa-circle-check fa-5x"></i>
            <span class="title">載具綁定成功</span>
            <span class="content">現在可於會員頁面上方<br>「會員條碼」切換「載具條碼」</span>
            <a class="forget">解除綁定<a>
        </section>
        <!-- 訊息popup -->
        <section id="popNotice" class="pop notice" onclick="popClose(this)">
            <div class="popBody">
                <div>
                    <div class="icon">
                        <i class="fa-regular fa-circle-check fa-5x"></i>
                        <i class="fa-regular fa-circle-xmark fa-5x"></i>
                        <div class="orange"><i class="fa-solid fa-exclamation fa-3x"></i></div>
                    </div>
                    <span class="title">訊息標題</span>
                    <span>內容說明</span>
                </div>
                <div class="buttons">
                    <button onclick="popClose(this)">
                        <span>取消</span>
                    </button>
                    <button onclick="popClose(this)">
                        <span>確認</span>
                    </button>
                </div>
            </div>
        </section>
        <script src="./js/carrier.js"></script>
    </body>
</html>
